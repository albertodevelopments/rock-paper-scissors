<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="styles.css"><title>Rock Paper Scissors Game</title></head><body><div id="app" class="wrapper"><header class="header"><ul><li>Rock</li><li>Paper</li><li>Scissors</li></ul><div class="score-box"><div class="score-header">score</div><div id="score" class="score">0</div></div></header><main id="body"><section id="main" class="main show-block"><div class="images-wrapper"><img class="triangle" src="assets/img/bg-triangle.svg" alt="Triangle"/><div id="main-paper-circle" class="main__circle paper-circle"><img class="hand" src="/assets/img/icon-paper.svg" alt="Paper"/></div><div id="main-rock-circle" class="main__circle rock-circle"><img class="hand" src="/assets/img/icon-rock.svg" alt="Rock"/></div><div id="main-scissors-circle" class="main__circle scissors-circle"><img class="hand" src="/assets/img/icon-scissors.svg" alt="Scissors"></div></div></section><section id="play" class="play hide"><div class="pick"><div class="pick-side"><div class="pick__header"><h1>You picked</h1></div><div class="circle-wrapper"><div id="pick-paper-player" class="pick-circle paper-circle hide"><img class="hand" src="/assets/img/icon-paper.svg" alt="Paper"/></div><div id="pick-rock-player" class="pick-circle rock-circle hide"><img class="hand" src="/assets/img/icon-rock.svg" alt="Paper"/></div><div id="pick-scissors-player" class="pick-circle scissors-circle hide"><img class="hand" src="/assets/img/icon-scissors.svg" alt="Paper"/></div></div></div><div class="pick-side"><div class="pick__header"><h1>The house picked</h1></div><div class="circle-wrapper"><div id="pick-paper-house" class="pick-circle paper-circle hide"><img class="hand" src="/assets/img/icon-paper.svg" alt="Paper"/></div><div id="pick-rock-house" class="pick-circle rock-circle hide"><img class="hand" src="/assets/img/icon-rock.svg" alt="Paper"/></div><div id="pick-scissors-house" class="pick-circle scissors-circle hide"><img class="hand" src="/assets/img/icon-scissors.svg" alt="Paper"/></div></div></div></div><section id="result" class="result"><h1 id="result-msg" class="win-header show-block"></h1><h1 class="win-header hide">The house win</h1><button id="play-again" class="play-again-button">Play again</button></section></section><section id="loading" class="hide"><div class="sk-circle"><div class="sk-circle1 sk-child"></div><div class="sk-circle2 sk-child"></div><div class="sk-circle3 sk-child"></div><div class="sk-circle4 sk-child"></div><div class="sk-circle5 sk-child"></div><div class="sk-circle6 sk-child"></div><div class="sk-circle7 sk-child"></div><div class="sk-circle8 sk-child"></div><div class="sk-circle9 sk-child"></div><div class="sk-circle10 sk-child"></div><div class="sk-circle11 sk-child"></div><div class="sk-circle12 sk-child"></div></div></section></main><footer id="footer" class="footer"><button id="rules" class="rules-button">Rules</button></footer><section id="rules-frame" class="rules hide"><img id="exit-rules" class="rules__exit" src="./assets/img/rules-exit.png" alt="Rules Exit"></section></div><script src="app.js"></script></body></html>
